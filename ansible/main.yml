---
- hosts: all 
  become: true


  tasks:
  - name: Set hostname
    hostname:
      name:   "{{inventory_hostname}}"

  - name: install httpd
    yum: 
      name:   httpd 
      state:  present
    when:   '"webmachines" in group_names'

  - name: start and enable webservers
    service: 
      name: httpd
      state: started
      enabled: true
    when:   '"webmachines" in group_names'
